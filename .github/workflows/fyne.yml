# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Fyne Package

on:
  push:
    branches: [ "main" ]

jobs:

  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Get Fyne
        run: go install fyne.io/tools/cmd/fyne@latest

      - name: Package
        run: fyne package -os darwin -icon assets/icon.png

      - name: Build dmg
        run: |
          mkdir source_folder
          cp -r stackitStatus.app source_folder/
          ln -s /Applications source_folder/Applications
          hdiutil create -volname "STACKIT Status Installer" -srcfolder "./source_folder" -ov -format UDZO "stackitStatus.dmg"
          rm -rf source_folder

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_VERSION }}
          files: stackitStatus.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}